<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="itog">
                <p id="result" class="rez">0</p>
            </div>
            <div class="mainString">
                <div class="numberString">
                    <div class="mainButton">
                        <p class="mainbtn" id="delete">AC</p>
                        <p class="mainbtn" id="minusNumber">+/-</p>
                        <p class="mainbtn" id="procent">%</p>
                    </div>
                    <div class="numberbtn">
                        <div class="firstStringNumber">
                            <p class="number" id="seven">7</p>
                            <p class="number" id="eight">8</p>
                            <p class="number" id="nine">9</p>
                        </div>
                        <div class="twoStringNumber">
                            <p class="number" id="four">4</p>
                            <p class="number" id="five">5</p>
                            <p class="number" id="six">6</p>
                        </div>
                        <div class="threeStringNumber">
                            <p class="number" id="one">1</p>
                            <p class="number" id="two">2</p>
                            <p class="number" id="three">3</p>
                        </div>
                        <div class="lastStringNumber">
                            <p class="numberZero" id="zero">0</p>
                            <p class="number" id="comma">.</p>
                        </div>
                    </div>
                </div>
                <div class="operatorString">
                    <div class="operalor">
                        <p class="znack" id="del">/</p>
                        <p class="znack" id="ymno">x</p>
                        <p class="znack" id="minus">-</p>
                        <p class="znack" id="plus">+</p>
                        <p class="znack" id="ravno">=</p>
                    </div>
                </div>

        </div>
    </div>
